<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Expense App</title>

</head>

<body>

    <div class="membership">
        <button id="buy-premium" type="button">Buy Premium üëë</button>
        <button id="show-leaderboard" style="display:none;">Show Leaderboard üèÜ</button>
    </div>

    <h2 id="premium-message" style="display:none;">
        üåü You are a Premium User Now!
    </h2>

    <div class="expense-container">

        <h1>Your Expenses</h1>

        <form id="expenseForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea>

            <label for="category">Category:</label>
            <select id="category">
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Petrol">Petrol</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Shopping">Shopping</option>
                <option value="Travel">Travel</option>
            </select>
            <label for="note">Note:</label>
            <input type="text" id="note" placeholder="Optional note...">
            
            <button type="submit">Add Expense</button>
        </form>

        <h2 style="margin-top:20px;">Expense List</h2>
        <label for="expenses-per-page">Expenses per page:</label>
        <select id="expenses-per-page">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
        </select>
        
        <ul id="expenseList"></ul>
        <div id="pagination" class="pagination"></div>

    </div>

    <div class="report-container" id="report-section">
        <div class="report-header">
            <h3>Day to Day Expenses</h3>
            <div class="report-controls">
                <label for="filter-type">View By:</label>
                <select id="filter-type">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
                <input type="month" id="filter-month" value="2025-12">
            </div>
        </div>

        <div class="table-wrapper">
            <table class="report-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Income</th>
                        <th>Expense</th>
                    </tr>
                </thead>
                <tbody id="report-table-body"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" style="text-align: right;"><strong>Total:</strong></td>
                        <td id="report-total-income">0.00</td>
                        <td id="report-total-expense">0.00</td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align: right; color: #2c5282;"><strong>Savings:</strong></td>
                        <td colspan="2" style="text-align: center; color: #48bb78; font-weight: bold;"
                            id="report-savings">
                            ‚Çπ 0.00
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="report-actions">
            <button id="download-expense-btn" class="btn-download" disabled>
                Download Report üîí
            </button>
        </div>
    </div>

    <div id="leaderboard-section" style="display:none;">
        <button onclick="document.getElementById('leaderboard-section').style.display='none'" class="close-btn">&times;</button>
        <h2>Leaderboard üèÜ</h2>
        <div class="table-wrapper">
            <table cellpadding="10">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>User</th>
                        <th>Total Expense</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
    </div>

    <script src="/frontend-js/downloadReport.js"></script>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <script src="/frontend-js/common.js"></script>
    <script src="/frontend-js/expense.js"></script>
    <script src="/frontend-js/premium.js"></script>

</body>
</html>
