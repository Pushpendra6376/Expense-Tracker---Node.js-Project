<div class="expense-container">

        <!-- Premium Banner -->
        <h2 id="premium-message" style="color:green; display:none;">
            ðŸŒŸ You are a Premium User Now!
        </h2>

        <h1>Your Expenses</h1>

        <form id="expenseForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea>

            <label for="category">Category:</label>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Petrol">Petrol</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Shopping">Shopping</option>
                <option value="Travel">Travel</option>
            </select>

            <button type="submit">Add Expense</button>
        </form>

        <h2 style="margin-top:20px;">Expense List</h2>
        <ul id="expenseList"></ul>

    </div>

    <div class="membership">
        <button id="buy-premium" type="button">Buy Premium Membership</button>

        <!-- Leaderboard Button -->
        <button id="show-leaderboard" style="display:none; margin-top:10px;">
            Show Leaderboard
        </button>
    </div>

    <!-- Leaderboard Section -->
    <div id="leaderboard-section" style="display:none; margin-top:20px;">
        <h2>Leaderboard</h2>
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>User</th>
                    <th>Total Expense</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
    </div>

    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <script src="/expense.js"></script>
</body>
</html>
