<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/styles.css">
    <title>Expense Login</title>
</head>
<body>

    <!-- for creating new user -->
     <!-- it should create an user and also goes to next page in our case it should be his expense page  -->
    <div class="container">

        <!-- Toggle Buttons -->
        <div class="toggle-box">
            <button id="showSignUp" class="active">Sign Up</button>
            <button id="showLogin">Login</button>
        </div>
        <!-- Sign Up for our new user -->
        <form action="" class="sign-up form-box">
            <h2>Create Account</h2>
            <label for="name">Enter your Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Login for our existing users-->
        <form action="" class="login form-box hidden">
            <h2>Login</h2>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="../public/script.js"></script>

</body>
</html>
