<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Reset Password</title></head>
<body>
  <h2>Reset Your Password</h2>
  
  <input type="password" id="newPass" placeholder="New Password" />
  <button id="updateBtn">Update Password</button>

  <div id="msg"></div>

  <script>
    // The current url is: /password/resetpassword/<uuid>
    // Extract last segment as id
    const segments = window.location.pathname.split('/');
    const requestId = segments[segments.length - 1];

    document.getElementById('updateBtn').addEventListener('click', async () => {
      const newPassword = document.getElementById('newPass').value;
      if (!newPassword) return alert("Enter new password");

      try {
        const res = await fetch(`/password/resetpassword/${requestId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ newPassword })
        });
        const data = await res.json();
        if (res.status === 200) {
          alert(data.message);
          window.location.href = '/'; // go to login
        } else {
          alert(data.message || 'Reset failed');
        }
      } catch (err) {
        console.error(err);
        alert('Something went wrong');
      }
    });
  </script>
</body>
</html>
